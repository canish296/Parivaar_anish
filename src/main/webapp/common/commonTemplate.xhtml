            </p:submenu>
           

            <f:facet name="options">
                <div class="ui-input-icon-left mr-2">
                    <style>
    button.ui-button {
        margin-right: .5rem;
    }
</style>
                    <i class="pi pi-fw pi-search" />
                    <p:inputText placeholder="Search"/>
               
                    <p:commandButton value="Logout" icon="pi pi-fw pi-sign-out" action="#{loginBean.logout()}"  styleClass="ui-button-info"/>
                 <p:commandButton value="Change Passowrd" icon="pi pi-fw pi-undo" action="#{loginBean.changePasswordDial()}"  styleClass="ui-button-info"/>
                  </div>
                  
            </f:facet>
            
        </p:menubar>
    </h:form>
