<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Change Password</title>
    <h:outputStylesheet name="css/primeflex3.css" library="showcase"/>
</h:head>

<h:body>
    
    <div class="card">
    <h:form>
        <h5 class="mt-0">Please enter new password.</h5>
        <div class="field grid">
            <p:outputLabel for="pwd1" styleClass="col-fixed" style="width:100px" value="Password"/>
            <div class="col">
                <p:password id="pwd1" value="#{loginBean.password}" match="pwd2" label="Password 1" feedback="true" inline="true" required="true"/>
            </div>
        </div>

        <div class="field grid">
            <p:outputLabel for="pwd2" styleClass="col-fixed" style="width:100px" value="Password"/>
            <div class="col">
                <p:password id="pwd2" value="#{loginBean.password}" label="Password 2" redisplay="true" required="true"/>
            </div>
        </div>

       
        
         <p:commandButton update="@form" value="Save" action="#{loginBean.changePass()}" />
          <p:commandButton  value="Cancel" action="#{loginBean.cancle()}" />

        <p:messages id="messages" showDetail="true"  >
            <p:autoUpdate/>
        </p:messages>
    </h:form>
</div>
